<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #8B70A9; /* Dark background color */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: #70527D; /* Light gray background for the card */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: white; /* Dark text color */
            font-size: 30px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }

        a {
            color:#FFC300;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .welcome-message {
            font-size: 16px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login</h1>
        <div class="welcome-message">Welcome!! Use your credentials to log in.</div>
        <form action="{{url_for('login')}}" method="POST">
            <label for="username">User Name:</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" autocomplete="off" required>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="off" required>

            <button id="submit" name="submit">Sign in</button>
        </form>
        <p style="margin-top:10px; color:white;”>Don't have an account? 
<a href="registration.html”>Register here</a> </p>
    </div>
</body>
</html>
