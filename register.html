<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #ffcc00; /* Yellow background to reflect Mickey's theme */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
            border: 5px solid #000000; /* Black border to represent Mickey's ears */
        }

        h1 {
            color: #d32f2f; /* Red for Mickey's shorts */
            font-size: 26px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #d32f2f; /* Red border to match the theme */
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #000000; /* Black for Mickey's ears */
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f; /* Change to red on hover */
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        a {
            color: #000000; /* Black link to match the theme */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register!</h1>
        <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
            <label for="username">User Name:</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>

            <label for="firstname">First Name:</label>
            <input id="firstname" name="firstname" type="text" placeholder="Enter your first name" required>

            <label for="lastname">Last Name:</label>
            <input id="lastname" name="lastname" type="text" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>

            <label for="textfile">Upload File:</label>
            <input type="file" id="textfile" name="textfile">

            <button id="submit" name="submit">Register</button>
        </form>
        <p>Already have an account? Click <a href="{{url_for('login')}}">here</a> to login.</p>
    </div>
</body>
</html>
